{% block start %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
<!--                    {{ form.as_p }}-->
                    {% for field in form %}
                    <div class="form-group mb-3">
                        <label>{{field.name}}</label>
                        <div class="">{{field}}</div>

                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
            <div class="card-footer">
